name: Update DB
on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_dispatch:
    schedule:
        - cron: "*/30 * * * *"

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Checkout db-update branch into temp folder
              uses: actions/checkout@v3
              with:
                  ref: db-update
                  path: db-update

            - name: Copy mongo_dump from db-update branch
              run: |
                  if [ -d "db-update/mongo_dump" ]; then
                    cp -r db-update/mongo_dump ./
                  else
                    echo "mongo_dump directory does not exist in db-update branch"
                  fi

            - name: Remove temp folder
              run: rm -rf db-update

            - name: Checkout db-update branch for mongo_dump
              run: |
                  git fetch origin db-update
                  git checkout db-update -- mongo_dump || echo "mongo_dump directory does not exist in db-update branch"

            - name: Set up Python 3.13
              uses: actions/setup-python@v4
              with:
                  python-version: "3.13"

            - name: Cache pip dependencies
              uses: actions/cache@v3
              with:
                  path: ~/.cache/pip
                  key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
                  restore-keys: |
                      ${{ runner.os }}-pip-

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt

            - name: Add MongoDB official GPG key and repository
              run: |
                  sudo apt-get install -y gnupg curl
                  curl -fsSL https://www.mongodb.org/static/pgp/server-8.0.asc | sudo gpg -o /usr/share/keyrings/mongodb-server-8.0.gpg --dearmor
                  echo "deb [ arch=amd64,arm64 signed-by=/usr/share/keyrings/mongodb-server-8.0.gpg ] https://repo.mongodb.org/apt/ubuntu noble/mongodb-org/8.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-8.0.list

            - name: Install MongoDB
              run: |
                  sudo apt-get install -y mongodb-org

            - name: Start MongoDB server
              run: |
                  sudo mkdir -p /data/db
                  sudo mongod --fork --logpath /var/log/mongodb.log --dbpath /data/db

            - name: Import MongoDB dump if exists
              run: |
                  if [ -d "./mongo_dump" ]; then
                    mongorestore ./mongo_dump
                  fi || echo "No existing dump to import"

            - name: Run update-db.py
              env:
                  PYTHONUNBUFFERED: 1
              run: python update-db.py

            - name: Export MongoDB dump
              run: |
                  rm -rf ./mongo_dump
                  mkdir -p ./mongo_dump
                  mongodump --out ./mongo_dump

            - name: Commit files and push changes
              if: github.event_name != 'pull_request'
              run: |
                  git config --local user.email "action@github.com"
                  git config --local user.name "GitHub Action"
                  git fetch origin
                  git checkout main
                  git add -A
                  git diff --cached --quiet || git commit -m "Update DB"
                  git push origin HEAD:db-update --force

            - name: Stop MongoDB server
              run: |
                  sudo mongod --shutdown

            - name: Upload Artifact
              uses: actions/upload-artifact@v4
              with:
                path: mongo_dump/
